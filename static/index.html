<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document QA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üìÑ Document QA System</h1>

    <!-- Upload Document -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">Upload Document</div>
      <div class="card-body">
        <input type="file" id="fileInput" class="form-control mb-3">
        <button class="btn btn-success" onclick="uploadDocument()">Upload</button>
      </div>
    </div>

    <!-- Ask Question -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-info text-white">Ask a Question</div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="questionInput" class="form-control" placeholder="Enter your question">
          <button class="btn btn-primary" onclick="askQuestion()">Ask</button>
        </div>
        <div id="answer" class="alert alert-secondary" style="display: none;"></div>
      </div>
    </div>

    <!-- Indexed Documents -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-secondary text-white">Indexed Documents</div>
      <div class="card-body">
        <ul id="documentList" class="list-group"></ul>
      </div>
    </div>

    <!-- Document Content -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">Document Content</div>
      <div class="card-body">
        <div id="documentContent" class="border rounded p-3 bg-white" style="white-space: pre-wrap; min-height: 100px;">
          Select a document to view its content.
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function uploadDocument() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file to upload.");
        return;
      }
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/documents/upload', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        updateDocumentList();
        alert("‚úÖ Document uploaded successfully!");
      } catch (error) {
        console.error('Error uploading document:', error);
        alert('‚ùå Error uploading document. See console for details.');
      }
    }

    async function askQuestion() {
      const question = document.getElementById('questionInput').value;
      if (!question) {
        alert("Please enter a question.");
        return;
      }
      try {
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const answerBox = document.getElementById('answer');
        answerBox.style.display = 'block';
        answerBox.classList.remove('alert-secondary');
        answerBox.classList.add('alert-success');
        answerBox.innerHTML = `<b>Answer:</b> ${data.answer}`;
      } catch (error) {
        console.error('Error asking question:', error);
        alert('‚ùå Error asking question. See console for details.');
      }
    }

    async function updateDocumentList() {
      try {
        const response = await fetch('/api/documents');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        const documentList = document.getElementById('documentList');
        documentList.innerHTML = '';
        data.documents.forEach(doc => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span><b>${doc.title}</b> (ID: ${doc.id})</span>
            <div>
              <button class="btn btn-sm btn-outline-primary me-2" onclick="viewDocument('${doc.id}')">View</button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteDocument('${doc.id}')">Delete</button>
            </div>
          `;
          documentList.appendChild(li);
        });
      } catch (error) {
        console.error('Error updating document list:', error);
      }
    }

    async function viewDocument(docId) {
      try {
        const response = await fetch(`/api/documents/${docId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        document.getElementById('documentContent').innerText = data.content;
      } catch (error) {
        console.error('Error viewing document:', error);
        document.getElementById('documentContent').innerText = '‚ùå Error loading document content.';
      }
    }

    async function deleteDocument(docId) {
      if (!confirm('Are you sure you want to delete this document?')) {
        return;
      }
      try {
        const response = await fetch(`/api/documents/${docId}`, {
          method: 'DELETE'
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        document.getElementById('documentContent').innerText = '';
        updateDocumentList();
        alert("üóëÔ∏è Document deleted successfully.");
      } catch (error) {
        console.error('Error deleting document:', error);
        alert('‚ùå Error deleting document. See console for details.');
      }
    }

    // Initial load
    updateDocumentList();
  </script>
</body>
</html>
